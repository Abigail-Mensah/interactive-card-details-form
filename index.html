<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id = "cardForm">  
       <div class ="name_numberbox">
        <label for="nameInput" class="nametext">CARDHOLDER NAME</label>
        <input type="text" id="nameInput" class="inputname" placeholder="eg. name">
        <label for="numberInput" class="numbertext"> CARD NUMBER </label>
        <input type="number" id="numberInput"  class="inputnumber" placeholder="eg.123456789123000">
       </div>
    
     


        <div class="dates"> 
            <label for="cvcInput"  class = "cvctext">CVC</label>
            <input type="text" id="cvcInput" class="inputcvc" placeholder="eg.123">
            <input type="text" id="monthInput" class="inputmonth" class = "centered-input" placeholder="MM">
            <label for="monthInput" class = "monthtext">EXP.DATE(MM/YY)</label>
            <input type="text" id="yearInput" class="inputyear" placeholder="YY">
            <label for="yearInput" class = "yeartext"></label>
          </div>

        <div class="leftcontainer">
            <div class="overlay"></div>
            <di class="overlay2"></di>
            <di class="overlay3"></di>
    
        </div>
          
        <div class="rectangle"id= "infoRectangle" >
            <div class="circles">
                <div class="circle"></div>
                <div class="smallcircle"></div>
                <div class="overlays1"></div>
                <div class="overlays2"></div>
                <div class="overlays3"></div>
                <div  class="number">
                    <h2  id="numberText">0000 0000 0000 0000</h2>
                </div>
                <div class="name-month-year">
                <div class="name">
                    <p id="nameText" ></p>
                </div>
                <div  class="month-year">
                    <ul   id="monthYearText">0/0</ul>
                </div>
                </div>
            </div>
          
        </div>
        <div class="cvcrectangle" >
            <div class="cvcbar"></div>
            <div class="cvcinner"  >
                <span id="cvcRectangle" >000</span>
            </div>

        </div>

        <button type="submit">Confirm</button>

    </form>
  
    <script src="main.js"></script>
</body>
</html>
